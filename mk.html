    <script>
const snowflakesCount = 100; // Số lượng bông tuyết
        const snowContainer = document.createDocumentFragment();

        for (let i = 0; i < snowflakesCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';

            // Ngẫu nhiên hóa kích thước, vị trí, và tốc độ
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's'; // Thời gian rơi của mỗi bông tuyết
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;

            // Ngẫu nhiên hóa hướng di chuyển ngang
            const horizontalDrift = Math.random() * 10 - 5;
            snowflake.style.setProperty('--horizontalDrift', `${horizontalDrift}px`);

            // Tạo hiệu ứng nhẹ nhàng khi bông tuyết rơi
            snowflake.style.animation = `fall ${snowflake.style.animationDuration} ease-in-out infinite`;
            snowflake.style.transform = `translateX(${horizontalDrift}px)`;

            snowContainer.appendChild(snowflake);
        }

        document.body.appendChild(snowContainer);

        // Hàm để chuyển đổi trạng thái hiển thị của chatbot
        function toggleChatbot() {

            if (chatbot.style.display === 'none' || chatbot.style.display === '') {

            } else {

        // Hàm xử lý gửi tin nhắn
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return; // Không gửi tin nhắn rỗng
            document.getElementById('userInput').value = ''; // Xóa input

            // Hiển thị tin nhắn người dùng
            displayMessage('Bạn: ' + userInput);

            // Phản hồi chatbot
            const response = getResponse(userInput);
            displayMessage(response);
        }

        // Hàm hiển thị tin nhắn trong chatbot
        function displayMessage(message) {
            const messagesContainer = document.getElementById('chatbotMessages');
            messagesContainer.innerHTML += message + '<br>'; // Thêm tin nhắn mới
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Cuộn đến tin nhắn mới nhất
        }

        // Hàm trả lời dựa trên câu hỏi
        function getResponse(input) {
            input = input.toLowerCase(); // Chuyển thành chữ thường để so sánh
            let response = '';

            // Kiểm tra các yêu cầu từ người dùng
            if (input.includes('số điện thoại')) {
                response = 'Số điện thoại của bạn là: 0123456789';
            } else if (input.includes('số tài khoản')) {
                response = 'Số tài khoản của bạn là: 123456789';
            } else if (input.includes('tiktok')) {
                response = 'Tài khoản TikTok của bạn là: @yourTikTok';
            } else if (input.includes('facebook')) {
                response = 'Tài khoản Facebook của bạn là: facebook.com/yourFacebook';
            } else {
                response = '<span class="alert">Xin lỗi, tôi không hiểu yêu cầu của bạn.</span>';
                response += '<div class="correct-questions">Chức Năng Đang Được MinhDuc Updet</div>';
            }

            return 'Chatbot: ' + response;
        }
