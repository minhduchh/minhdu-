<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ch·ªânh S·ª≠a & C√†i ƒê·∫∑t MobileConfig X·ªãn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #editor {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn { background-color: #28a745; color: white; }
        .preview-btn { background-color: #007bff; color: white; }
        .theme-btn { background-color: #ff9800; color: white; }
        .hidden { display: none; }
        #preview {
            width: 90%;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            padding: 15px;
            text-align: left;
            margin: 0 auto 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>‚ú® Ch·ªânh S·ª≠a & C√†i ƒê·∫∑t H·ªì S∆° MobileConfig</h1>

    <!-- N√∫t ch·ªçn file -->
    <input type="file" id="fileInput" accept=".mobileconfig">

    <!-- Tr√¨nh so·∫°n th·∫£o -->
    <div id="editor">/* N·ªôi dung file s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y */</div>

    <div class="controls">
        <button class="preview-btn" onclick="showPreview()">üîé Xem tr∆∞·ªõc</button>
        <button class="download-btn" onclick="downloadConfig()">üíæ T·∫£i & C√†i ƒë·∫∑t</button>
        <button class="theme-btn" onclick="toggleTheme()">üåô/‚òÄÔ∏è ƒê·ªïi giao di·ªán</button>
    </div>

    <div id="preview" class="hidden"></div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        let editor, theme = "vs-light";

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'xml',
                theme: theme,
                automaticLayout: true,
            });
        });

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => editor.setValue(e.target.result);
                reader.readAsText(file);
            }
        });

        function downloadConfig() {
            const content = editor.getValue();
            const blob = new Blob([content], { type: 'application/x-apple-aspen-config' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'profile.mobileconfig';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showPreview() {
            const preview = document.getElementById('preview');
            preview.classList.remove('hidden');
            preview.innerText = editor.getValue();
        }

        function toggleTheme() {
            theme = (theme === "vs-light") ? "vs-dark" : "vs-light";
            monaco.editor.setTheme(theme);
        }
    </script>
</body>
</html>
