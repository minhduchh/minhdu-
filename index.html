<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Yêu Nhau</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .days {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            animation: handwriting 2s ease-in-out;
        }
        @keyframes handwriting {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .book {
            width: 320px;
            height: 420px;
            perspective: 1200px;
            position: relative;
            margin-top: 20px;
        }
        .pages {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.8s ease-in-out;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            color: #ff758c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .start-btn:hover {
            background: #ff7eb3;
            color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minh Đức ❤️ Kim Oanh đã yêu nhau được</h1>
        <div class="days" id="daysCounter">0</div>
        <h2>Ngày</h2>
        <div class="time" id="timeCounter">00:00:00</div>
    </div>

    <button class="start-btn" onclick="startExperience()">Bắt đầu</button>

    <div class="book">
        <div class="pages" id="album">
            <div class="page" onclick="flipPage(1)"><img src="https://i.imgur.com/HbdCSyQ.jpeg" alt="Kỷ niệm 1"></div>
            <div class="page" onclick="flipPage(2)" style="transform: rotateY(180deg);"><img src="https://i.imgur.com/q4LrvXo.jpeg" alt="Kỷ niệm 2"></div>
            <div class="page" onclick="flipPage(0)" style="transform: rotateY(360deg);"><img src="https://i.imgur.com/NdZyB9j.jpeg" alt="Kỷ niệm 3"></div>
        </div>
    </div>

    <canvas id="fireworks"></canvas>

    <audio id="bgMusic" loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll(".page");
        const music = document.getElementById("bgMusic");
        let fireworksCanvas = document.getElementById("fireworks");
        let ctx = fireworksCanvas.getContext("2d");

        function startExperience() {
            music.play();
            document.querySelector(".start-btn").style.display = "none";
        }

        function flipPage(nextPage) {
            if (nextPage !== currentPage) {
                pages[currentPage].style.transform = `rotateY(180deg)`;
                pages[currentPage].style.transition = "transform 0.8s ease-in-out";
                navigator.vibrate(100);

                currentPage = nextPage;
                pages[currentPage].style.transform = `rotateY(0deg)`;

                if (currentPage === pages.length - 1) {
                    launchFireworks();
                }
            }
        }

        function updateCounter() {
            const startDate = new Date("2025-02-08T00:00:00"); 
            const now = new Date();
            const timeDiff = now - startDate;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById("daysCounter").innerText = days;
        }

        function launchFireworks() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * fireworksCanvas.width,
                    y: Math.random() * fireworksCanvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * -2 - 2,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`
                });
            }

            function animateFireworks() {
                ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
                particles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.size *= 0.98;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    if (p.size < 0.5) particles.splice(index, 1);
                });

                if (particles.length > 0) {
                    requestAnimationFrame(animateFireworks);
                }
            }
            animateFireworks();
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>

</body>
</html>
