<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập và Cài Đặt Hồ Sơ MobileConfig</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .file-input {
            margin: 20px 0;
        }
        .install-btn {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .install-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Nhập và Cài Đặt Hồ Sơ MobileConfig</h1>
    <p>Chọn file hồ sơ cấu hình từ thiết bị của bạn:</p>

    <!-- Nút chọn file -->
    <input type="file" id="fileInput" class="file-input" accept=".mobileconfig">

    <!-- Nút cài đặt -->
    <a id="installBtn" class="install-btn" download="profile.mobileconfig">Cài Đặt Hồ Sơ</a>

    <script>
        const fileInput = document.getElementById('fileInput');
        const installBtn = document.getElementById('installBtn');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file && file.name.endsWith('.mobileconfig')) {
                const fileURL = URL.createObjectURL(file); // Tạo URL tạm thời cho file
                installBtn.href = fileURL;
                installBtn.style.display = 'inline-block'; // Hiển thị nút cài đặt
            } else {
                alert('Vui lòng chọn đúng file .mobileconfig');
                installBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
