<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>API Trả Lời Tự Động</title>
</head>
<body>
  <h2>Hỏi đáp tự động</h2>

  <form id="hoiDapForm">
    <label>Nhập câu hỏi:</label><br>
    <input type="text" id="cauHoi" required><br><br>
    <button type="submit">Gửi câu hỏi</button>
  </form>

  <p id="ketQua"></p>

  <script>
    document.getElementById('hoiDapForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cauHoi = document.getElementById('cauHoi').value;

      try {
        const res = await fetch('https://<tên-replit>.replit.dev/hoi-dap', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cauHoi })
        });

        const data = await res.json();
        document.getElementById('ketQua').innerText = data.traLoi;
      } catch (err) {
        document.getElementById('ketQua').innerText = 'Có lỗi xảy ra!';
      }
    });
  </script>
</body>
</html>
